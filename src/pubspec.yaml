name: visit_card
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: 4.0.0-nullsafety.0
  url_launcher: 5.7.10
  google_fonts: ^1.1.1
  provider: 5.0.0-nullsafety.2
  intl: 0.17.0-nullsafety.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  json_serializable: 4.0.0-nullsafety.0
  build_runner: ^1.10.11
  source_gen:  0.9.10+1

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/AppIcons.ttf